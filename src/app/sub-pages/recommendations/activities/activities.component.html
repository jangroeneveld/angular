<div class="container">
    <div class="main-image-background">
        <div class="text-box">
            <div class="main-image-text">
                <div class="back">
                    <div (click)="goBack()" class="back-button"></div>
                </div>
                <h1 class="main-image-text-title">UW <strong>PERSOONLIJK</strong> AANBOD<span>|</span></h1>
                <hr>
            </div>
        </div>
    </div>

    <div class="row" *ngFor="let row of theArr;let i = index">
        <div class="block" (click)="rescale($event)" [style.backgroundImage]="'url('+ item.imgUrl +')'" *ngFor="let item of row">
            <span class="restaurant-name">{{item.title | uppercase}}</span>
            <div class="popup">
                <a [routerLink]="'details/' + item.id"><div class="call-to-action goto"></div></a>
                <div (click)="openWebpage(item)" class="call-to-action web"></div>
                <div (click)="openMaps(item)" class="call-to-action route"></div>
                <a href="tel:{{item.phone}}"><div class="call-to-action phone"></div></a>
                <span class="restaurant-name-hover"><b>{{item.title | uppercase}}</b><br />{{item.subtitle | uppercase}}</span>
            </div>
        </div>
    </div>
</div>
