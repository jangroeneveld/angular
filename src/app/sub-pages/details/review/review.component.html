<div class="review-component">
    <div class="user-picture" [style.background]="review.picture">
        <div class="thumb" [class.positive]="review.rating >= 3" [class.negative]="review.rating < 3"></div>
    </div>
    <div class="rating">
        <div class="star" [class.half]="review.rating >= 0.5" [class.full]="review.rating >= 1"></div>
        <div class="star" [class.half]="review.rating >= 1.5" [class.full]="review.rating >= 2"></div>
        <div class="star" [class.half]="review.rating >= 2.5" [class.full]="review.rating >= 3"></div>
        <div class="star" [class.half]="review.rating >= 3.5" [class.full]="review.rating >= 4"></div>
        <div class="star" [class.half]="review.rating >= 4.5" [class.full]="review.rating >= 5"></div>
        <br />
        {{review.name}}
    </div>
    <div class="text">
        {{review.text}}
    </div>
</div>
